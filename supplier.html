<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Info</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige background */
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #d62828; /* Dark red for the heading */
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden; /* To round the corners of the table */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #ff914d; /* Header background color */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping for rows */
        }

        a {
            color: #ff914d; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<h2>Supplier Contacts</h2>
<table>
    <thead>
    <tr>
        <th>Company Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody id="supplierTable"></tbody>
</table>

<script>
    function fetchSuppliers() {
        fetch("http://localhost:8080/suppliers")
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("supplierTable");
                table.innerHTML = "";

                data.forEach(supplier => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${supplier.name}</td>
                        <td><a href="mailto:${supplier.email}">${supplier.email}</a></td>
                        <td>${supplier.phone}</td>
                    `;
                    table.appendChild(row);
                });
            });
    }

    fetchSuppliers();
</script>

</body>
</html>
