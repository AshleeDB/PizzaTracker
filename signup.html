<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Slice Tracker</title>
    <link rel="icon" href="slice-logo.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8ed;
            text-align: center;
            padding-top: 60px;
        }

        header img {
            width: 80px;
        }

        form {
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #ff914d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67833;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #ff914d;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <img src="slice-logo.png" alt="Slice Tracker Logo">
</header>

<h2>Create Your Slice Tracker Account</h2>

<form onsubmit="signup(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="login.html">Login</a></p>

<script>
    function signup(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/customers/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                window.location.href = "login.html";
            });
    }
</script>

</body>
</html>
