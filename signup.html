<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Slice Tracker</title>
    <link rel="icon" href="slice-logo.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            text-align: center;
            padding-top: 60px;
            color: #333;
        }

        header img {
            width: 80px;
        }

        h1 {
            color: #d62828; /* Dark red for the main title */
            margin-bottom: 10px;
        }

        h2 {
            color: #d62828; /* Dark red for the subtitle */
            margin-bottom: 20px;
        }

        form {
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff914d;
            outline: none;
        }

        button {
            background-color: #ff914d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67833;
        }

        p {
            margin-top: 10px;
            color: #333;
        }

        a {
            color: #ff914d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="slice-logo.png" alt="Slice Tracker Logo">
</header>

<h1>JAAS'S Pizzeria</h1>
<h2>Create Your Slice Tracker Account</h2>

<form onsubmit="signup(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="customer_login.html">Login</a></p>

<script>
    function signup(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/customers/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                window.location.href = "login.html"; // Redirect to login page after signup
            });
    }
</script>

</body>
</html>
